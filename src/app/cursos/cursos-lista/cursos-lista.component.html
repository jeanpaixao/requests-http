<div class="card">
    <div class="card-header">
        <div class="float-left">
            <h4>Cursos</h4>
        </div>
        <div class="float-right">
            <a [routerLink]="['novo']" routerLinkActive="router-link-active" class="btn btn-primary">Novo</a>
            <button type="button" class="btn btn-danger" (click)="onRefresh()">Atualizar</button>
        </div>

    </div>

    <div class="card-body">
        <h5 class="card-title">Lista de Cursos</h5>
        <table class="table table-hover" *ngIf="cursos$ | async as cursos; else loading">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Curso</th>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let curso of cursos">
                    <td>{{ curso.id }}</td>
                    <td>{{ curso.nome }}</td>
                    <td>
                        <span class="float-right">
                            <button class="btn btn-outline-warning mb-1 btn-sm">Atualizar</button>
                            <button class="btn btn-outline-danger mb-1 btn-sm">Remover</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

        <ng-template #loading>
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
        </ng-template>

        <!--

        <ng-template #loadingError>
            <div class="d-flex justify-content-center">
                <div *ngIf="error$ | async; else loading">
                    Erro ao carregar curso!
                </div>
                <ng-template #loading>
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </ng-template>
            </div>
        </ng-template>

        -->

    </div>
</div>
